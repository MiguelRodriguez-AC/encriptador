<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="imagenes/icono.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingrea el texto aqui"
        ></textarea>
      </div>
      <div class="terminos">
        <p>Solo letras minusculas y sin acentos.</p>
      </div>
      <div class="botones">
        <!-- ///////////////////////////////////////////////////////// -->
        <a href="#" class="btn btn-formulario btn-2 type="botton" onclick="encriptar()">
          Encriptar
          <span></span>
          <span></span>
        </a>
        <!-- //////////////////////////////////////////////////////////// -->

        <!-- <button class="btn-encriptar" type="botton" onclick="encriptar()">
          Encriptar
        </button> -->


        <!-- /////////////////////////////////////////////////////////////////// -->
        <a href="#" class="btn btn-formulario btn-3 type="botton" onclick="desencriptar()">
          Desencriptar
          <span></span>
          <span></span>
        </a>
        <!-- ///////////////////////////////////////////////////////////////////////// -->

<!-- 
        <input
          type="button"
          class="btn-desencriptar"
          value="Desencriptar"
          onclick="desencriptar()"
        /> -->
      </div>
    </div>
    <div class="encriptado">
      <img src="imagenes/imagen1.png" alt="" id="muneco" />
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningun mensaje encrontrado</h2>
        <p id="parrafo">Ingrea el texto que deseas encriptar o desencriptar</p>
        <!-- <textarea
          name="mensaje"
          id="mensaje"
          cols="30"
          rows="10"
          class="mensaje"
        ></textarea> -->
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
