<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="imagenes/icono.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingrea el texto aqui"
          onkeypress="return /[a-zÃ± ]/i.test(event.key)" 
          "
        ></textarea>
      </div>
      <div class="terminos">
        <p>Solo letras minusculas y sin acentos.</p>
      </div>
      <div class="botones">
        <a href="#" class="btn btn-formulario btn-2 type="botton" onclick="encriptar()">
          Encriptar
          <span></span>
          <span></span>
        </a>
        <a href="#" class="btn btn-formulario btn-3 type="botton" onclick="desencriptar()">
          Desencriptar
          <span></span>
          <span></span>
        </a>
      </div>
    </div>
    <div class="encriptado">
      <img src="imagenes/imagen1.png" alt="" id="muneco" />
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningun mensaje encrontrado</h2>
        <p id="parrafo">Ingrea el texto que deseas encriptar o desencriptar</p>
      </div>
      <a href="#" class="btn btn-formulario btn-4 type"botton" onclick="copiar()">
        copiar
        <span></span>
        <span></span>
      </a>
    </div>
  </body>
  <script src="index.js"></script>
</html>
